<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>CICCC AIRSOFT</title>
</head>
<body>
    <header class="header">
        <div class="brand">
            <h1><img src="./images/logo.jpeg" alt="logo" />AIRSOFT</h1>
        </div>
        <div class="card">
            <img class="img" src="img/0-01.jpeg"></img>
            <img class="img" src="img/0-02.jpeg"></img>
            <img class="img" src="img/0-03.jpeg"></img>
            <img class="img" src="img/0-04.jpeg"></img>
            <img class="img" src="img/0-05.jpeg"></img>
        </div>
    </header>
    <section class="plan">
        <div class="plan_list">
            <div class="full_plan">
                <img class="plan_img" src="images/image15.jpeg">
                <h2>Complete Set Combo</h2>
                <p>Protector, handgun, goggles, jacket, and admission ticket.</p>
            </div>
            <div class="ticket_plan">
                <img class="plan_img" src="images/bb.jpeg">
                <h2>Admission ticket only</h2>
                <p>No entry without protectors, goggles and jackets.</p>
            </div>
        </div>

    </section>
          

</body>
</html>
